<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="./CSS/Forgot_password.css">
    <script src="https://kit.fontawesome.com/af9a1bc3d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left-panel">
        <a href="./idex.html" class="btn-volver">
            <i class="fa-solid fa-arrow-left-long"></i>
            <h6>Volver</h6>
        </a>
        <h1>Recuperar contraseña</h1>
        <form class="form">
            <input type="text" placeholder="USUARIO" required>
            <input type="email" placeholder="EMAIL" required>
            <div class="buttons">
                <button type="submit" class="btn-send">ENVIAR</button>
            </div>
        </form>
        <div class="codigo">
            <input type="text" placeholder="CÓDIGO DE VERIFICACIÓN">
        </div>
        <div class="code-button">
            <button type="submit" class="btn-code">ENVIAR CÓDIGO</button>
        </div>
    </div>
    <div class="right-panel">
        <div class="image-wrapper">
            <img id="image" src="../PUBLIC/IMAGENES/PGMedic_Image.jpg" alt="Ilustración Médica">
            <div class="overlay-text">
                <div class="step">
                    <h4>Paso 1</h4>
                    <p>Ingrese su usuario.</p>
                </div>
                <div class="step">
                    <h4>Paso 2</h4>
                    <p>Ingrese su correo electrónico.</p>
                </div>
                <div class="step">
                    <h4>Paso 3</h4>
                    <p>Ingrese el código de verificación enviado a su correo.</p>
                </div>
                <div class="step">
                    <h4>Paso 4</h4>
                    <p>Cree una nueva contraseña.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('.form');
        const codigo = document.querySelector('.codigo');
        const codeButton = document.querySelector('.code-button');
        const buttonsWrap = document.querySelector('.buttons');

        form.addEventListener('submit', (e) => {
            e.preventDefault();                 
            codigo.style.display = 'flex';      
            codeButton.style.display = 'flex';  
            if (buttonsWrap) buttonsWrap.style.display = 'none'; 
        });
    });
    </script>
    <!--Link JS-->
    <script src="./JavaScript/Forgot_password.js"></script>
</body>
</html>
