<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PUBLIC/CSS/Landing.css">
    <title>PGEmedic página principal</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <span class="logo-text">PGEmedic</span>
        </div>
        <nav class="menu">
            <a href="./Landing_Page.html">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Canales de contacto</a>
            <a href="#">Preguntas frecuentes</a>
        </nav>
    </header>
    <!--Banner-->
    <section id="banner">
        <div class="contenido-banner">
            <h3><span>PGEmedic</span><br>Servicios de calidad</h3>
            <a href="./idex.html" class="boton-empezar">Empezar</a>
        </div>
    </section>
    <!--Section-->
    <section>
        <div style="padding: 80px 80px;">
            <h1 style="font-size: 20px;">Sección en proceso en proceso...</h1>
        </div>
    </section>
    <!--Contacto-->
    <section id="contacto">
        <h4>Contacta con nosotros</h4>
        <form action="#">
            <div class="datos-form">
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre...">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Nombre@correo.com">
                </div>
            </div>
            <div class="mensaje">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="10" placeholder="Escriba su mensaje..." ></textarea>
                </div>
            <div class="boton-formulario">
                <a href="#" class="boton-saber-mas">Enviar mensaje</a>
            </div>
        </form>
    </section>
    <!--Footer-->
    <footer>
        <h4>
            <p>&copy 2025 PGEmedic</p>
        </h4>
    </footer>
</body>
</html>
